		<div class="alert alert-success" role="alert" id="cambioCorrecto" style="display:none">
			<h3 class="text-center">Contraseña actualizada correctamente</h3>
		</div>

		<form ng-submit="changuePassForm()">
			<div class="form-group" style="padding-top: 35px;">
			
				<div ng-show="1">
					<div class="col-md-4 col-md-offset-4" style="margin-top: 20px">
						<input type="email" ng-model="formulario.user" class="form-control input-lg input-lg text-center" placeholder="Email Usuario" required>
					</div>
			
					<div class="col-md-4 col-md-offset-4" style="margin-top: 20px">
						<input type="password" placeholder="Contraseña anterior" ng-model="formulario.oldpass" class="form-control input-lg input-lg text-center" ng-model="password" required>
					</div>

					<div class="col-md-4 col-md-offset-4" style="margin-top: 20px">
						<input type="password" placeholder="Nueva contraseña" ng-model="formulario.newpass" class="form-control input-lg input-lg text-center" ng-model="password" required>
					</div>

					<div class="col-md-4 col-md-offset-4" style="margin-top: 20px">
						<input type="password" placeholder="Nueva Contraseña (de nuevo)" ng-model="formulario.newpassagain" class="form-control input-lg input-lg text-center" ng-model="password" required>
					</div>

					<div class="col-md-4 col-md-offset-4" style="margin-top: 15px">
						<div class="row">
							<div class="col-md-3">
							  <label>
							    <input type="radio" required name="optionsRadios" id="optionsRadios1" ng-model="formulario.tipouser" value="rac" checked>
							    Asesor
							  </label>
							</div>
							<div class="col-md-4" style="padding-left: 0px;">
							  <label>
							    <input type="radio" required name="optionsRadios" id="optionsRadios2" ng-model="formulario.tipouser" value="coor">
							    Coordinador
							  </label>
							</div>
							<div class="col-md-5">
							  <label>
							    <input type="radio" required name="optionsRadios" id="optionsRadios3" ng-model="formulario.tipouser" value="admin">
							    Administrador
							  </label>
							</div>
						</div>
					</div>	
				</div>
				
				<div class="col-md-4 col-md-offset-4" style="margin-top: 10px">
					<button ng-disabled="disableBotonSubmit" type="submit" class="btn btn-lg btn-block btn-success">
						<span ng-hide="disableBotonSubmit">Cambiar contraseña</span>
						<i ng-show="disableBotonSubmit" class="fa fa-spinner fa-spin"></i>
					</button>
				</div>
				
			</div>

			<div class="alert alert-danger col-md-4 col-md-offset-4" ng-show="alert.youShallNoPass" role="alert">
				<strong>Contraseñas no coinciden.</strong>
			</div>

			<div class="alert alert-danger col-md-4 col-md-offset-4" ng-show="alert.datosMal" role="alert">
				<strong>Datos ingresados Incorrectos.</strong>
			</div>
		</form>
