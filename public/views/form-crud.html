<div class="" style="padding: 45px 15px 15px;">
			<!--  Formulario de creacion y actualizaciÃ³n  -->
			<form name="datosCU" ng-submit="agregarUsuario()">

				<div class="form-group col-md-12">
					<input type="text" required ng-model="datosForm.cedula" class="form-control" id="" placeholder="CÃ©dula, Ej: 1143000000">
				</div>

				<div class="form-group col-md-12">
					<input type="text" required ng-model="datosForm.usuario" class="form-control" id="" placeholder="Usuario, Ej: LS1143000000">
