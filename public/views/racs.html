<nav-bar></nav-bar>

<div><h1>Listado de Rac CDE</h1></div>

<div class="row">
	<button class="btn btn-default" ng-click="clearForm()" data-toggle="modal" data-target="#modal-rac">Agregar Rac</button>
</div>
<table class="table table-striped table-hover table-responsive panel panel-default">
	<thead>
		<tr>
			<th>Usuario</th>
			<th>Nombre</th>
			<th>Email</th>
			<th>Celular</th>
			<th>Estado</th>
			<th>Agregado</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="rac in datas">
			<td>{{rac.usuario}}</td>
			<td>{{rac.nombre}}</td>
			<td>{{rac.email}}</td>
			<td>{{rac.celular}}</td>
			<td>{{rac.estado}}</td>
			<td>{{rac.log}}</td>
			<td><button class="btn btn-primary" ng-click="editForm(rac.id)" data-toggle="modal" data-target="#modal-rac">editar</button></td>
		</tr>
	</tbody>
</table>

	<div class="modal" ng-click="ocultar()" id="modal-rac" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" ng-click="ocultar()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel"></h4>
				</div>

				<div class="modal-body">

					<div class="row">
						<div class="col-md-12">
							<form-crud></form-crud>
						</div>

						<div class="panel panel-default col-md-12" style="">

							<div class="panel-body">				
								<a href data-toggle="collapse" data-target="#collapseDelete">Eliminar usuario</a>
								<div id="collapseDelete" class="collapse">
									All actions will be removed from the activity feed and you won't be able to re-open the card.
									<button class="btn btn-danger btn-block" ng-click="deleteUser()">Eliminar</button>
								</div>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
